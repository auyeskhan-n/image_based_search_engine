
{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <label class="custom-file">
        <input name='myfile' type="file" id="file" class="custom-file-input">
        <span class="custom-file-control"></span>
      </label>
      <button type="submit" class="btn btn-primary">Upload</button>
  </form>

<br>
{% if uploaded_file_url %}
    <div class="card" style="width:400px">
      <img class="card-img-top" src="{{ uploaded_file_url }}" alt="Uploaded image">
      <div class="card-body">
        <h4 class="card-title">It is approximately:</h4>
          <ul>
            {% for item in result %}
            <li>
              <p class="card-text">{{ item }}</p>
            </li>  
            {% endfor %}
          </ul>
      </div>
    </div>
  
  {% endif %}

{% endblock %}
