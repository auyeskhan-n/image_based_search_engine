
{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  <hr>
  {% if uploaded_file_url %}
    <img src="{{ uploaded_file_url }}">
    <br>
    <ul>
    {% for item in result %}
      <li>
        <p>{{ item }}</p>
      </li>     
    {% endfor %}
    </ul>
    
  {% endif %}
  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
